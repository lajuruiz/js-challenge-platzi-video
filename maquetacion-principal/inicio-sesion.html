<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>inicia sesion</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="logo-platzi-video-BW2.png"alt="platzi Video">
    </header>
    <section class="login">
        <section class="login__container">
        <h2>Inicia sesion</h2>
        <form class="login__container--form">
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="password" placeholder="Contrasena">
            <button class="button">Iniciar sesion</button>
            <div class="login__container--rememberme">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox"> recuerdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
        </form>
        <section class="login__container--socialmedia">
            <div><img src="./icons8-logo-de-google-48.png"  alt="google"> Inicia sesion con google</div>
            <div><img src="./icons8-twitter-48.png"  alt="twitter"> Inicia sesion con twitter</div>
        </section>
        <p class="login__container--register"> No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">terminos de uso</a>
        <a href="/">declaracion de privacidad</a>
        <a href="/">centro de ayuda</a>
    </footer>
</body>
</html>
