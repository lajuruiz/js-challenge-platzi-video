<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::first-letter{
        color: violet;
        font-size: 20px;
    }
   p:first-child{
       color: turquoise;
   }
   p:last-child{
       color: teal;
   }
   p:nth-child(2n){
       color:thistle;
   }
</style>
<body>
    <p>Perro</p>
    <p>🐰Conejo</p>
    <p>🐱Gato</p>
    <p>🐒mico</p>
    <p>🦋mariposa</p>
</body>
</html>
